<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>	Catgraph to vCat parameter converter</title>
		<link rel="stylesheet" type="text/css" href="convert.css" />
	</head>
	<body>
		
		<header>
			<h1>Catgraph to vCat parameter converter</h1>
		</header>
		
<TMPL_IF name=hasResult>
		<div id="result">
			<h2>Converted URL result</h2>
			<table class="result">
				<tbody>
					<tr>
						<th scope=row>Input URL</th>
						<td><TMPL_VAR NAME=inputUrl ESCAPE=html></td>
					</tr>
					<tr>
						<th scope=row>Input parameters</th>
						<td>
							<ul class="oneline">
	<TMPL_LOOP NAME=inputParameters>
		<TMPL_IF NAME=hasValue>
								<li><TMPL_VAR NAME=key ESCAPE=html>=<TMPL_VAR NAME=value ESCAPE=html></li>
		<TMPL_ELSE>
								<li><TMPL_VAR NAME=key ESCAPE=html></li>
		</TMPL_IF>
	</TMPL_LOOP>
							</ul>
						</td>
					</tr>
					<tr>
						<th scope=row>Output parameters</th>
						<td>
							<ul class="oneline">
	<TMPL_LOOP NAME=outputParameters>
		<TMPL_IF NAME=hasValue>
								<li><TMPL_VAR NAME=key ESCAPE=html>=<TMPL_VAR NAME=value ESCAPE=html></li>
		<TMPL_ELSE>
								<li><TMPL_VAR NAME=key ESCAPE=html></li>
		</TMPL_IF>
	</TMPL_LOOP>
							</ul>
						</td>
					</tr>
					<tr>
						<th scope=row>Output URL</th>
						<td><TMPL_VAR NAME=outputUrl ESCAPE=html></td>
					</tr>
				</tbody>
			</table>
		</div>
</TMPL_IF>
		
		<form id="convert" method="POST">
			<h2>Convert a URL</h2>
			<div class="formline">
				<label for="inputUrl">Original Catgraph URL</label>
			</div>
			<div class="formline">
				<input type="url" name="inputUrl" value="<TMPL_VAR NAME=inputUrl ESCAPE=html>" id="inputUrl" class="formfullwidth" />
			</div>
			<div class="formline">
				<input type="submit" name="doConvert" value="Convert" />
			</div>
		</form>
		
		<footer>
		</footer>
		
	</body>
</html>
