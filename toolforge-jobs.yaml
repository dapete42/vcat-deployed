# https://wikitech.wikimedia.org/wiki/Help:Toolforge/Jobs_framework
---
# Delete old temp files once in a while
- name: cleanup
  image: tf-bullseye-std
  command: bin/cleanup
  no-filelog: true
  schedule: "17,47 * * * *"
  emails: onfailure
# 2 instances of gridserver
- name: gridserver1
  image: tool-vcat/tool-vcat:latest
  no-filelog: true
  command: gridserver
  continuous: true
  mem: 1Gi
  emails: all
- name: gridserver2
  image: tool-vcat/tool-vcat:latest
  no-filelog: true
  command: gridserver 
  continuous: true
  mem: 1Gi
  emails: all
